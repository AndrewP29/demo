<!DOCTYPE html>
<html>
<head>
<title>Twitter Clone</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  padding: 40px;
  max-width: 450px;
  width: 100%;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
  font-size: 28px;
}

.form-section {
  margin-bottom: 30px;
}

.form-section:last-child {
  margin-bottom: 0;
}

h2 {
  color: #555;
  font-size: 20px;
  margin-bottom: 15px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input {
  padding: 12px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 14px;
  transition: border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: #667eea;
}

button {
  padding: 12px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

button:active {
  transform: translateY(0);
}

.message {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
  min-height: 20px;
}

.divider {
  height: 1px;
  background: #e0e0e0;
  margin: 30px 0;
}
</style>
</head>
<body>
<div class="container">
<h1>Twitter Clone</h1>
<div class="form-section">
<h2>Sign Up</h2>
<form id="signup-form">
<input type="text" name="username" placeholder="Username" required>
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Sign Up</button>
</form>
<div id="signup-message" class="message"></div>
</div>
<div class="divider"></div>
<div class="form-section">
<h2>Login</h2>
<form id="login-form">
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<div id="login-message" class="message"></div>
</div>
</div>
<script>
const signupForm = document.getElementById('signup-form');
const signupMessage = document.getElementById('signup-message');
signupForm.addEventListener('submit', async (event) => {
event.preventDefault();
const formData = new FormData(signupForm);
const userData = Object.fromEntries(formData.entries());
signupMessage.textContent = 'Signing up...';
signupMessage.style.color = '#666';
try {
const response = await fetch('/api/signup', {
method: 'POST',
headers: {
'Content-Type': 'application/json',
                    },
body: JSON.stringify(userData),
                });
const result = await response.json();
if (response.ok) {
signupMessage.style.color = '#10b981';
signupMessage.textContent = `Success! User created with ID: ${result.userId}. You can now log in.`;
signupForm.reset();
                } else {
signupMessage.style.color = '#ef4444';
signupMessage.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
signupMessage.style.color = '#ef4444';
signupMessage.textContent = 'A network error occurred. Please try again.';
console.error('Signup fetch error:', error);
            }
        });
const loginForm = document.getElementById('login-form');
const loginMessage = document.getElementById('login-message');
loginForm.addEventListener('submit', async (event) => {
event.preventDefault();
const formData = new FormData(loginForm);
const loginData = Object.fromEntries(formData.entries());
loginMessage.textContent = 'Logging in...';
loginMessage.style.color = '#666';
try {
const response = await fetch('/api/login', {
method: 'POST',
headers: {
'Content-Type': 'application/json',
                    },
body: JSON.stringify(loginData),
                });
const result = await response.json();
if (response.ok) {
localStorage.setItem('username', result.username);
window.location.href = '/dashboard.html';
                } else {
loginMessage.style.color = '#ef4444';
loginMessage.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
loginMessage.style.color = '#ef4444';
loginMessage.textContent = 'A network error occurred. Please try again.';
console.error('Login fetch error:', error);
            }
        });
</script>
</body>
</html>
